<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Expense - FinTrack</title>
    <link rel="stylesheet" href="assets/css/global.css" />
    <link rel="stylesheet" href="assets/css/forms.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div id="navbar-placeholder"></div>

    <div class="container form-container">
      <h1>Add New Expense</h1>

      <form id="expenseForm">
        <label for="amount">Amount ($)</label>
        <input
          type="number"
          id="amount"
          required
          placeholder="e.g. 500"
          step="0.01"
          min="0.01"
        />

        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="transactionType"
            id="incomeRadio"
            value="income"
            checked
          />
          <label class="form-check-label" for="incomeRadio"> Income </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="transactionType"
            id="outcomeRadio"
            value="outcome"
          />
          <label class="form-check-label" for="outcomeRadio"> Outcome </label>
        </div>

        <label for="description">Description (optional)</label>
        <input
          type="text"
          id="description"
          placeholder="e.g. Grocery shopping"
        />

        <label for="date">Date</label>
        <input type="datetime-local" id="date" required />

        <button type="submit" class="btn-primary">Save Expense</button>
      </form>
    </div>

    <script src="assets/js/common/index.js"></script>
    <script src="assets/js/request/index.js"></script>
    <script src="assets/js/api/movementsapi.js"></script>
    <script src="assets/js/expenses.js"></script>
  </body>
</html>
