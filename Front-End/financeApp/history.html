<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense History - FinTrack</title>
  <link rel="stylesheet" href="assets/css/global.css" />
  <link rel="stylesheet" href="assets/css/history.css" />
</head>
<body>

  <!-- Navbar -->
  <div id="navbar-placeholder"></div>

  <div class="container history-container">
    <h1>Expense History</h1>
    <p>Review all your past transactions by date and category.</p>

    <!-- Filters (opcional) -->
    <div class="filter-section">
      <input type="text" id="searchInput" placeholder="Search by category or note...">
      <select id="filterCategory">
        <option value="">All Categories</option>
        <option value="food">Food</option>
        <option value="transport">Transport</option>
        <option value="health">Health</option>
        <option value="rent">Rent</option>
      </select>
    </div>

    <!-- Expense List -->
    <section id="expenseList" class="expense-list">
      <!-- Items se cargarán dinámicamente -->
    </section>
  </div>

  <!-- Footer -->
  <div id="footer-placeholder"></div>

  <script src="assets/js/main.js"></script>
  <script src="assets/js/history.js"></script>
</body>
</html>
