<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - FinTrack</title>
    <link rel="stylesheet" href="assets/css/global.css" />
    <link rel="stylesheet" href="assets/css/forms.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div id="navbar-placeholder"></div>

    <div class="container login-container">
      <h1>Create Your Account</h1>
      <form id="registerForm" class="login-form">
        <label for="name">Full Name</label>
        <input type="text" id="name" required placeholder="Your name" />

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          required
          placeholder="example@domain.com"
        />

        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          required
          placeholder="Minimum 6 characters"
          minlength="6"
        />

        <button type="submit" class="btn-primary">Register</button>
      </form>

      <div class="register-link">
        <p>Already have an account? <a href="index.html">Login here</a></p>
      </div>
    </div>

    <script src="assets/js/common/index.js"></script>
    <script src="assets/js/request/index.js"></script>
    <script src="assets/js/api/usersapi.js"></script>
    <script>
      document
        .getElementById("registerForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          let response = await UserAPI.createUser(name, email, password);

          handleResponse(
            async () => {
              alert("Account created! Redirecting to login...");
              window.location.href = "index.html";
            },
            response,
            201
          );
        });
    </script>
  </body>
</html>
